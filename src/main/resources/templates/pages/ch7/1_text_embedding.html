<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">



<th:block>

    <script>
        text_embedding = {
            url: '/ch7/text-embedding',
            init:function(){
                document.querySelector("#send_btn").addEventListener("click", ()=>{
                    this.send();
                })
                document.querySelector("#add_btn").addEventListener("click", async ()=>{
                    const response = await fetch('/ch7/add-texts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Accept': 'text/plain'
                        },
                        cache:"no-cache"
                    });
                    const responseText = await  response.text();
                    alert(responseText);
                })
                document.querySelector("#delete_btn").addEventListener("click",async ()=>{
                    const response = await fetch('/ch7/delete-texts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Accept': 'text/plain'
                        },
                        cache:"no-cache"
                    });
                    const responseText = await  response.text();
                    alert(responseText);
                })
                document.querySelector("#spinner").style.cssText = "visibility:hidden;";
            },
            makeQuestionHtml:function(question){
                // 질문 내용을 화면에 출력
                const questionArea = document.createElement("div");
                questionArea.innerHTML = `
                                    <div class="d-flex justify-content-between">
                                        <p class="small mb-1">User</p>
                                        <p class="small mb-1 text-muted">`+new Date().toLocaleTimeString('ko-kr')+`</p>
                                    </div>
                                    <div class="d-flex flex-row justify-content-start">
                                        <img src="/imgs/user.jpg"
                                             alt="User" style="width: 45px; height: 100%;">
                                        <div>
                                            <p class="small p-2 ms-3 mb-3 rounded-3 bg-body-tertiary bg-warning">`+question+`</p>
                                        </div>
                                    </div>
                                    `;

                document.querySelector('#result').prepend(questionArea);

            },
            send:async function(){
                // 1. spinner 동작
                document.querySelector('#spinner').style.cssText = "visibility:visible;";

                // 2. 질문 가저온다. 화면에 출력 한다.
                const question = document.querySelector('#question').value;
                this.makeQuestionHtml(question);
                // 3. ajax로 서버에 전송
                // 4. 결과를 출력 한다.
                const response = await fetch(this.url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'text/plain'
                    },
                    body: new URLSearchParams({prompt: question})
                });
                const responseText = await  response.text();
                this.display(responseText);

            },
            display:function(result){
                document.querySelector("#spinner").style.cssText = "visibility:hidden;";

                const responseArea = document.createElement("div");
                responseArea.innerHTML = `
                                <div class="d-flex justify-content-between">
                                    <p class="small mb-1 text-muted">`+new Date().toLocaleTimeString('ko-kr')+`</p>
                                    <p class="small mb-1">Chatbot</p>
                                </div>
                                <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                                    <div class="small p-2 me-3 mb-3 rounded-3 bg-info" style="overflow: auto">
                                        <pre class="text-white" style="font-weight: bold">`+result+`</pre>
                                    </div>
                                    <img src="/imgs/chatbot.png"
                                        alt="Chat Bot" style="width: 45px; height: 100%;">
                                </div>
                            `;
                document.querySelector('#result').prepend(responseArea);
            }
        }
        window.onload = function(){
            text_embedding.init();
        }
    </script>


    <div class="col-sm-10">
        <h2 class="text-center">1. Embeddings Model</h2>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div>
                    <button type="button" class="btn btn-primary mr-2" id="add_btn">Data Add</button>
                    <button type="button" class="btn btn-primary" id="delete_btn">Data Delete</button>
                </div>
            </div>
            <div class="row d-flex justify-content-center">

                <div class="col-sm-10">
                    <button class="btn btn-primary" disabled id="spinner">
                        <span class="spinner-border spinner-border-sm" ></span>
                        Loading..
                    </button>
                    <div class="card">
                        <div class="card-header text-muted d-flex justify-content-start align-items-center p-3">
                            <div class="input-group mb-0">
                                <input  id="question" type="text" class="form-control" placeholder="Type message" value="퇴근시간은 언제야"
                                        aria-label="Recipient's username" aria-describedby="button-addon2" />
                                <button type="button" class="btn btn-primary" id="send_btn">Send</button>
                            </div>
                        </div>
                        <div id="result" class="card-body" data-mdb-perfect-scrollbar-init >
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</th:block>

</html>
