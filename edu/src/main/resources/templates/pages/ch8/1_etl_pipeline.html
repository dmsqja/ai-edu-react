<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">



<th:block>

    <script>
        etl_pipeline = {
            url:'/ch8/add-vector-store',
            deleteUrl:'/ch8/clear-vector-store',
            init:function(){
                document.querySelector("#send_btn").addEventListener("click", ()=>{
                    this.send();
                })
                document.querySelector("#delete_btn").addEventListener("click", ()=>{
                    this.delete();
                })
                document.querySelector("#spinner").style.cssText = "visibility:hidden;";
            },
            delete: async function () {
                document.querySelector('#spinner').style.cssText = "visibility:visible;";
                const type = document.querySelector('#type').value;

                const response = await fetch(this.deleteUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'text/plain'
                    },
                    body: new URLSearchParams({type: type})
                });
                const responseText = await response.text();
                this.responseDisplay(responseText);
            },
            responseDisplay: function(responseText) {
                const responseArea = document.createElement("div");

                responseArea.innerHTML = `
                                   <div class="d-flex justify-content-between">
                                        <p class="small mb-1 text-muted">`+new Date().toLocaleTimeString('ko-kr')+`</p>
                                        <p class="small mb-1">Chatbot</p>
                                    </div>
                                    <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                                        <div class="small p-2 me-3 mb-3 rounded-3 bg-info" style="overflow: auto">
                                            <pre class="text-white" style="font-weight: bold">`+responseText+`</pre>
                                        </div>
                                        <img src="/imgs/chatbot.png"
                                            alt="Chat Bot" style="width: 45px; height: 100%;">
                                    </div>
                                `;

                document.querySelector('#result').prepend(responseArea);
                document.querySelector("#spinner").style.cssText = "visibility:hidden;";
            },
            send: async function () {
                document.querySelector('#spinner').style.cssText = "visibility:visible;";

                const type = document.querySelector('#type').value;
                const attach = document.getElementById("attach").files[0];

                const formData = new FormData();
                formData.append("type", type);
                formData.append("attach", attach);

                const response = await fetch(this.url, {
                    method: "post",
                    headers: {
                        'Accept': 'text/plain'
                    },
                    body: formData
                });
                const responseText = await response.text();
                this.responseDisplay(responseText);
            }
        }
        window.onload = function () {
            etl_pipeline.init();
        }
    </script>


    <div class="col-sm-10">
        <h2 class="text-center">1. ETL(Extract, Transform, Load) Pipeline</h2>
        <div class="container py-5">

            <div class="row d-flex justify-content-center">
                <div class="col-sm-10">
                    <button class="btn btn-primary" disabled id="spinner">
                        <span class="spinner-border spinner-border-sm"></span>
                        Loading..
                    </button>
                    <div class="card">
                        <div class="card-header text-muted d-flex justify-content-start align-items-center p-3">
                            <div class="input-group mb-0">
                                <span class="input-group-text">파일선택</span>
                                <input id="attach" class="form-control" type="file"/>
                            </div>
                        </div>
                        <div class="card-header text-muted d-flex justify-content-start align-items-center p-3">
                            <div class="input-group mb-0">
                                <span class="input-group-text">구분</span>
                                <select id="type" class="form-control mr-5">
                                    <option value="regulation" selected>호텔규정</option>
                                    <option value="restaurant">식사</option>
                                    <option value="additional">관광지</option>
                                </select>
                                <button type="button" class="btn btn-primary mr-5" id="send_btn">Send</button>
                                <button type="button" class="btn btn-danger" id="delete_btn">Delete</button>
                            </div>

                        </div>
                        <div id="result" class="card-body" data-mdb-perfect-scrollbar-init >

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

</html>
